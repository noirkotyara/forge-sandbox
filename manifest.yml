modules:
  jira:adminPage:
    - key: admin-page-example-hello-world-admin-page
      resource: main-admin-page
      title: Admin page
      render: native
      resolver:
        function: resolver
      pages:
        - title: Auth page
          route: auth
        - title: Repos page
          route: repos
    - key: admin-page-example-hello-world-configure-page
      resource: main-configure-page
      title: Configure page example
      render: native
      resolver:
        function: resolver
      useAsConfig: true
    - key: admin-page-example-hello-world-get-started-page
      resource: main-get-started-page
      title: Get started page example
      render: native
      resolver:
        function: resolver
      useAsGetStarted: true
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main-admin-page
    path: src/client/main-admin-page/index.tsx
  - key: main-configure-page
    path: src/client/main-configure-page.tsx
  - key: main-get-started-page
    path: src/client/main-get-started-page.tsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/c57073a2-9ffb-4afd-88b2-794a86d6a8c1
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - write:jira-work
  external:
    fetch:
      backend:
        - address: '*.github.com'
      client:
        - address: '*.github.com'
